<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>ứng dụng chuyển đổi tiền tệ</h1>
<p id ="convert"></p>
<p id ="demo"></p>
debugger
<button type="button" onclick="do_something()">Convert</button>
Amount: <input type="text" id="nhapso" name="Amount">
<select id="mySelect" onchange="do_something()">
    <option value="23000">VND</option>
    <option value="1">USD</option>
</select>
<select id="sl" onchange="do_something()">
    <option value="23000">VND</option>
    <option value="1">USD</option>
</select>
<script>
    function do_something(){
    var cov;
    var amount = document.getElementById("nhapso").value;
    amount = parseFloat(amount);
    var  selectedValue = document.getElementById('mySelect').value;
    var sl = document.getElementById("sl").value;
    cov = amount*sl/selectedValue;
    document.getElementById("demo").innerHTML= "Số tiền của bạn là:" + cov "K";
    }
</script>
</body>
</html>
